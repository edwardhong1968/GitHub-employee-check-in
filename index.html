<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>員工打卡系統</title>
<link rel="stylesheet" href="style.css">
<script src="https://unpkg.com/html5-qrcode"></script>
<style>
  #reader { width:300px; height:300px; border:1px solid #ccc; margin:10px 0; }
  .status { margin:10px 0; font-size:1.2em; }
  .status.success { color:green; }
  .status.error { color:red; }
</style>
</head>
<body>

<h1>📋 員工打卡系統</h1>
<div id="status" class="status">檢測攝影機中...</div>
<div id="reader"></div>
<button id="startBtn" style="display:none;">啟動掃描器</button>
<button id="restart" style="display:none;">重新掃描</button>
<button id="downloadBtn">下載打卡紀錄</button>



<script src="app.js"></script>
</body>
</html>
